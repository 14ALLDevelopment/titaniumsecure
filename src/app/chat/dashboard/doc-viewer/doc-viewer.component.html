<div class="chat-popup-bg">
    <div class="chat-popup new-group-chat">
        <div class="close-icon pointer" (click)="close()"><i class="fas fa-times"></i></div>
        <h2>Document Viewer</h2>
        <div *ngIf="!loaded || !doc">
            <div style="display: flex; justify-content: center;padding: 30px;">
                <div class="fa-2x" >
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
            </div>
            <h3>{{infoMessage}}.</h3>
        </div>
        <ngx-doc-viewer *ngIf="doc" disableContent="popout" (loaded)="isLoaded()" [url]="doc" [viewer]="viewer"
        [ngStyle]="{'visibility': loaded ? 'visible' : 'hidden' }"
        style="width:100%;height:65vh;"></ngx-doc-viewer>
        

    </div>
</div>
